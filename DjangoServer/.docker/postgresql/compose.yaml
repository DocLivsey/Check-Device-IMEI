services:
  db:
    image: "postgres:15-alpine"
    restart: unless-stopped
    volumes:
      - ./.docker/postgresql/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: imei_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: strongpassword
      TZ: 'UTC'
      PGTZ: 'UTC'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d econrstore_prod -U econrstore_prod"]
      interval: 1s
      timeout: 3s
      retries: 5